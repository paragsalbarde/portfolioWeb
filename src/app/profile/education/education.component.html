<div class="section" id="education">
    <div class="container cc-education">
      <!-- <div class="h4 text-center mb-4 title">Education</div> -->
      <!-- START: TIME Style -->
      <div class="colorlib-narrow-content">

            <div class="row">
                <div class="col-md-12">
                    <div class="timeline-centered">
                        <article  *ngFor="let info of remoteEducation" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                            <div class="timeline-entry-inner">
                                <div class="timeline-icon color-3">
                                    <i class="icon-pen2"></i>
                                </div>
                                <div class="timeline-label">
                                    <h4>{{info.from_to_year}}</h4>
                                    <h2> {{info.education}} In {{info.stream}}</h2>
                                    <h4>{{info.info}}</h4>
                                    <ul>
                                        <li *ngFor="let work of info.work">{{work}}</li>
                                      <!-- <li *ngFor="let work of exp.work | split">{{work}}</li> -->
                                    </ul>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
      <!-- END: TIME Style -->  
    </div>
  </div>
