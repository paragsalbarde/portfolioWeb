<div class="section" id="portfolio">
    <div class="container">
      <div class="h4 text-center mb-4 title">Portfolio</div>
     
      <div class="gallery mt-5">
        <div class="tab-pane active" id="web-development">
          <div class="ml-auto mr-auto">
            <!-- START: PORTFOLIO -->
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            <div class="row">
              <ng-container *ngFor="let portfolio of remotePortfolios| paginate: config">
                <div class="col-md-4">
                  <!-- <div class="cc-porfolio-image img-raised" data-aos="fade-up" data-aos-anchor-placement="top-bottom"> -->
                    <div class="cc-porfolio-image" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                      <a (click)="openPopup(portfolio.id)">
                      <figure class="cc-effect">
                        <img src={{portfolio.imgUrl}} alt="Image"/>
                        <figcaption>
                          <div class="h4"><mark>{{portfolio.title}}</mark></div>
                          <p>{{portfolio.tech}}</p>
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                </div>                          
              </ng-container>
            </div>
              <!-- END: PORTFOLIO -->
          </div>
        </div>
      </div>
    </div>
  </div>
