<div class="section" id="experience">
    <div class="container cc-education">
        <!-- <div class="h4 text-center mb-4 title">Work Experience</div> -->
        <div class="colorlib-narrow-content">

            <div class="row">
                <div class="col-md-12">
                    <div class="timeline-centered">
                        <article *ngFor="let exp of remoteExperienceInfo" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                            <div class="timeline-entry-inner">
                                <div class="timeline-icon color-3">
                                    <i class="icon-pen2"></i>
                                </div>
                                <div class="timeline-label">
                                    <h4>{{exp.timeline}}</h4>
                                    <h2> {{exp.role}} At {{exp.company}}</h2>
                                    <h4>{{exp.location}}</h4>
                                    
                                    <ul>
                                        <li *ngFor="let work of exp.work">{{work}}</li>
                                      <!-- <li *ngFor="let work of exp.work | split">{{work}}</li> -->
                                    </ul>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
